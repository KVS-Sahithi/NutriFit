<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/info.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>NutriFit</title>
</head>
<body>
    <div class="main col-md-6 pb-5">
        <h2 class="text-center mt-5">Fill your Information</h2>
        <form class="row justify-content-center needs-validation" novalidate method="post" action="/copilot">
            <div class="col-md-10 col-sm-12 mt-3">
                <label for="agent" class="form-label">Agent</label>
                <select class="form-control" id="agent" name="agent" required>
                    <option value="">Choose your agent</option>
                    <option value="fitness">Fitness Agent</option>
                    <option value="nutrition">Nutrition Agent</option>
                </select>
                <div class="invalid-feedback">
                    Please choose an agent.
                </div>
            </div>
            <div class="col-md-10 col-sm-12 mb-3 mt-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" id="name" name="name" required>
                <div class="valid-feedback">
                    What a pretty name!
                </div>
                <div class="invalid-feedback">
                    Please enter a name.
                </div>
            </div>
            <div class="col-md-10 col-sm-12 mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required>
                <div class="invalid-feedback">
                    Please enter your age.
                </div>
            </div>
            <div class="col-md-5 col-sm-12 mb-3">
                <label for="weight" class="form-label">Weight</label>
                <input type="number" class="form-control" id="weight" name="weight" placeholder="In kg" required>
                <div class="invalid-feedback">
                    Please enter your weight.
                </div>
            </div>
            <div class="col-md-5 col-sm-12 mb-3">
                <label for="height" class="form-label">Height</label>
                <input type="number" class="form-control" id="height" name="height" placeholder="In cm" required>
                <div class="invalid-feedback">
                    Please enter your height.
                </div>
            </div>
            <div class="gender-container col-md-10 mt-3">
                <label for="gender" class="gender-label form-label">Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input text-bg-success" type="radio" name="gender" id="female" value="female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input text-bg-success" type="radio" name="gender" id="male" value="male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="invalid-feedback">
                    Please select a gender.
                </div>
            </div>
            <div class="col-md-10 col-sm-12 mt-2">
                <button type="submit" class="btn next-btn">Next</button>
            </div>
        </form>
    </div>
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')

            Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }
        
                form.classList.add('was-validated')
            }, false)
            })
        })()
    </script>
</body>
</html>
